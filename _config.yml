# Site settings
title: IT Blog | my diary of solving strange cases
description: "IT Blog - my diary of solving strange cases"
url: "https://yerevin.github.io/blog"
author:
  name: "Mateusz Skulski"
  url: "https://yerevin.github.io/blog"

# Build settings
baseurl: /blog/
# markdown: kramdown
markdown: GFM
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
